<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://github.com/Shine9492/Shine9492.github.io/blob/main/Screenshot%202025-07-23%20221107.png?raw=true">
  <title>Giới thiệu | Shine</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .intro-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      color: #f8cdda;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #f8cdda;
      padding: 8px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #f8cdda;
      color: #1d2b64;
    }
  </style>
</head>
<body>
  <div class="intro-box">
    <h1>Giới thiệu</h1>
    <p>
      Xin chào! Mình là <strong>Shine</strong>, một người đang trên hành trình khám phá thế giới web.<br>
      Mình thích học hỏi, sáng tạo và chia sẻ qua từng dòng code ✨
    </p>
    <a href="index.html">← Quay về trang chủ</a>
  </div>
</body>
</html>
